<!-- breadcrumb-area -->
<section class="breadcrumb-area" style="background-image: url({% if page.header_image %} {{page.header_image}} {% else if site.page_banner_image %} {{site.page_banner_image}}{% endif %})">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                <div class="breadcrumb-wrap text-center">
                    <div class="breadcrumb-title mb-30">
                        <h2>{{page.title | capitalize}}</h2>
                        <p>{{page.description}}</p>
                    </div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{site.url}}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{page.title | capitalize}}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb-area-end -->
